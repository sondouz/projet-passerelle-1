<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Jeu du Pendu</title>
    
</head>
<body>
   
    <div class="container">
        <header class="titre">
            <h1>Le Jeu Du Pendu</h1>
        </header>
        <section class="gagne">
           <p class="gagne-phase">Bravo, vous avez gagné !</p> 
        </section>
        <div class="container-pendu">

            <svg height="300" width="250" class="svg-dessin">
                <!-- Support du pendu-->
                <line x1="70" y1="50"  x2="160" y2="50"/>
                <line x1="160" y1="50"  x2="160" y2="80"/>
                <line x1="70" y1="50"  x2="70" y2="240"/>
                <line x1="20" y1="240"  x2="120" y2="240"/>

                <!-- Dessin du Bonhomme-->
                <!-- Dissin de la tête-->
                <circle cx="160" cy="95" r="15" class="dessin-bonhomme"/>

                <!-- Dissin du corps-->
                <line x1="160" y1="110"  x2="160" y2="180" class="dessin-bonhomme"/>

                 <!-- Dissin des bras-->
                 <line x1="160" y1="140"  x2="140" y2="120" class="dessin-bonhomme"/>
                 <line x1="160" y1="140"  x2="180" y2="120" class="dessin-bonhomme"/>

                 <!-- Dissin des jambes-->
                 <line x1="160" y1="180"  x2="140" y2="200" class="dessin-bonhomme"/>
                 <line x1="160" y1="180"  x2="180" y2="200" class="dessin-bonhomme"/>
            </svg>

            <!-- Bonnes lettres-->
            <div class="mots" id="mots"></div>

            <div class="container-input">
                <p>Entrez la lettre </p>
                <div class="verification">
                    <input type="text" placeholder="Entrez une lettre" id="zoneSaisie">
                </div>
            </div>
            <div class="rejouer">
                <button id="btn-rejouer">Cliquez pour rejouer</button>
            </div>
            <div class="erreur">
                <p>Mauvaises Lettres : <span class="lettreErronees"></span></p>
            </div>
        </div>
        <footer class="footer">
            <p>2022 &copy; Kesso</p>
        </footer>
    </div>
    

    <script src="/js/script.js"></script>
</body>
</html>
